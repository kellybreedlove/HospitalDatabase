<!DOCTYPE html>
<html>
<head>
	<title>Employee Login</title>
</head>

<body>
	<h2>Login Credentials</h2>

	<form name="addform" action="Login.php" method="post">
		<tablewidth="60%" border="0" cellpadding="3" cellspacing="12">

	<tr>
		<td width="130"><strong>SSN: </strong>*</td>
		<td><input name="ssn" type="text" size="9" maxlength="9" /></td>
	</tr>

	<tr>
		<td width="130"><strong>First Name: </strong>*</td>
		<td><input name="fname" type="text" size="15" maxlength="15" /></td>
	</tr>

	<tr>
		<td width="130"><strong>Last Name: </strong>*</td>
		<td><input name="lname" type="text" size="15" maxlength="15" /></td>
	</tr>

	<h3>* required</h3>

	<tr>
		<td width="130"></td>
		<td>
		<input type="reset" name="Reset" value="Reset" />
		<input type="submit" name="Submit" value="Submit" /></td>
	</tr>

	</table>
	</form>
</body>
</html>
